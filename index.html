<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Fight</title>
</head>

<body>

    <div id="Intro">
        <h1>Fight Club</h1>
    </div>

    <div id="welcome">
        <form action="">
            <h3>Player 1</h3>
            <div>
                <label for="p1name">Name:</label>
                <input type="text" id="p1name">
            </div>

            <h3>Player 2</h3>
            <div>
                <label for="p2name">Name:</label>
                <input type="text" id="p2name">
            </div>
        </form>
        <button>Continue</button>
    </div>

    <div id="character">
        <h2>Choose your fighter</h2>
        <div id="charProfiles">
            <img class="profile-pic" src="images/ryu-profile.png" alt="">
            <img class="profile-pic" src="images/wolverine-profile.png" alt="">
            <img class="profile-pic" src="images/ken-profile.png" alt="">
            <img class="profile-pic" src="images/pokemon-profile.png" alt="">
        </div>
        <button>FIGHT</button>
    </div>
    









    <!-- js link -->
    <script src="js/styles.js"></script>
</body>

</html>
