<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">

    <title>Fight</title>
</head>

<body>

    <div id="intro">
        <h1>Fight Club</h1>
    </div>

    <!-- WELCOME SCREEN -->
    <div id="welcome">
        <form action="">
            <h3>Player 1</h3>
            <div>
                <label for="p1name">Name:</label>
                <input type="text" id="p1name">
            </div>

            <h3>Player 2</h3>
            <div>
                <label for="p2name">Name:</label>
                <input type="text" id="p2name">
            </div>
        </form>
        <button class="cool-button" onclick="game.continue()">Continue</button>
    </div>

    <!-- PLAYER SELECT SCREEN -->
    <div id="character-select" class="hide">
        <h2 id="prompt">Player 1, choose your fighter</h2>
       
            <div id="p1-preview">
                <h2 id="p1">player 1</h2>
                <h4 id="p1-avatar"></h4>
                <img id="p1Idle" src="" alt="">
            </div>
    
            <div id="p2-preview">
                <h2 id="p2">player 2</h2>
                <h4 id="p2-avatar"></h4>
                <img id="p2Idle" src="" alt="">
            </div>
        
    
        <div id="charProfiles">
            <img id="ryu" onclick="game.choosePlayer('ryu')" class="profile-pic" src="images/ryu-profile.png" alt="">
            
            
            <img id="akuma" onclick="game.choosePlayer('akuma')" class="profile-pic" src="images/akuma-profile.png" alt="">
        </div>

        <button id="confirm" class="button" onclick="game.confirm()" >Confirm</button>

        <div id="fight" class="hide" >
            <button class="cool-button" class="hide" onclick="game.fight()">FIGHT</button>
        </div>
        
    </div>

    <!-- ARENA SCREEN -->
    <div id="arena" class="hid">
        <h1 id="p1"></h1>
        <h1 id="p2"></h1>
        <div id="fighters">
            <img id="avatar1" class="avatar" src="" alt="">
            <img id="avatar2" class="avatar" src="" alt="">
        </div>
    </div>
    <div id="attack-buttons" class="hid">
        <div>
            <button onclick="game.attack1()">p1 Attack</button>
        </div>
        <div>
            <button onclick="game.attack2()">p2 Attack</button>
        </div>
    </div>







    <!-- js link -->
    <script src="js/script.js"></script>
</body>

</html>
